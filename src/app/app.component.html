<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge!</h1>
      <p class="has-text-centered">
        <span class="hast-text-centered" *ngFor="let letter of sentence.split(''); let i=index;" [class]="compare(letter,input[i])">{{letter}}</span>
      </p>
      <div class="field">
        <input type="text" class="input" (input)="onInput($event.target.value)">
      </div>
      <div class="box has-text-centered" *ngIf="input==sentence">
        <p class="title">You win!</p>
      </div>
    </div>
  </div>
</div>
